<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"> -->
  <title>Notes</title>

  <link rel="stylesheet" type="text/css" href="/assets/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

  <style type="text/css">

  body {
    background-color: #333333;
  }
  body > .grid {
    height: 100vh;
  }

  .column {
    max-width: 450px;
  }
  </style>

</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Notebook
        </div>
      </h2>
      <form action="/notes" method="get" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui fluid search selection dropdown">
              <input type="hidden" name="book">
              <i class="dropdown icon"></i>
              <div class="default text">Select Notebook</div>
              <div class="menu">
                {{ range . }}
                <div class="item" data-value={{ .Title }}>
                  {{ .Title }}
                </div>
                {{ end }}
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui horizontal divider">
              Or
            </div>
          </div>
          <div class="field">
            <div class="ui input">
              <input type="text" name="book" placeholder="Create a new Notebook">
            </div>
          </div>
          <div class="field">
            <button class="ui fluid large teal submit button">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <script>$('.ui.dropdown').dropdown()</script>
</body>
</html>
